<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.0/sweetalert2.css" />
		<link rel="stylesheet" href="DataTables/css/jquery.dataTables.css">

		<title>Domino para pruebas</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.0/sweetalert2.js"></script>
		<script src="https://code.highcharts.com/highcharts.src.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="DataTables/js/jquery.dataTables.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/marvelapi.js"></script> 
	</head>
	<body>

		<div class="container">
			<h1 class="text-center">Pruebas</h1>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div id="accordion" role="tablist">
					  <div class="card">
					    <div class="card-header" role="tab" id="headingOne">
					      <h5 class="mb-0">
					        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					          Prueba Marvel API
					        </a>
					      </h5>
					    </div>

					    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
					      <div class="card-body">
			        		<form action="#submit">
				        		<label for="consultaHeroe">
				        			Ingrese el heroe:
				        		</label>
				        		<input type="text" name="consultaHeroe" id="consultaHeroe" class="form-control">
				        		<br />
				        		<button class="btn btn-outline-primary" id="submit" >
				        			Submit
				        		</button>
				        		<!-- Button trigger modal -->
				        		<button type="button" class="btn btn-outline-danger" style="display: none;" data-toggle="modal" data-target="#graficaModal" name="botonGraficaOpen" id="botonGraficaOpen">
				        			Mostrar Gráfica
				        		</button>
			        		</form>
			        		<br/>
				        	<table class="display" id="DataTable">
				        	  <thead class="thead-inverse">
				        	    <tr>				        	    	
				        	      <th>ID</th>
				        	    </tr>
				        	  </thead>
				        	  <tbody id="tbodyDataTable">

				        	  </tbody>
				        	</table>

				        	<!-- Modal -->
				        	<div class="modal fade" id="graficaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
								<div class="modal-dialog modal-lg" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModal">
												Gráfica Clima
											</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<div id="containerChartOpenW"></div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">
												Cerrar
											</button>
										</div>
									</div>
								</div>
				        	</div>

					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
